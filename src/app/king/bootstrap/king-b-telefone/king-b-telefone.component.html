<form [formGroup]="form">
    <div class="col-md-12 col-xl-12 form-group">
        <label class="form-label">{{label}}</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i [class]="icon"></i></div>
            </div>
            <input class="form-control" type="text" [formControlName]="name" [placeholder]="label" (focus)="onFocus()"
                (blur)="onBlur()" (change)="change($event)">
        </div>
        <div class="invalid-feedback d-block" *ngIf="isInvalidField">{{error}} Obrigatorio</div>
    </div>
</form>
