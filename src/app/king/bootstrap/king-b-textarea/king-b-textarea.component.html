<form [formGroup]="form">
    <div class="col-md-12 col-xl-12 form-group">
        <label class="form-label">{{label}}</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">{{prefix}}</span>
            </div>
            <textarea class="form-control" type="text" [formControlName]="name" [placeholder]="label" (focus)="onFocus()" (blur)="onBlur()"
                (change)="change($event)"></textarea>
            <div class="input-group-append">
                <div class="input-group-text d-flex align-items-center"><i [class]="icon"></i>
                </div>
            </div>
        </div>
        <div class="invalid-feedback d-block" *ngIf="isInvalidField">{{error}} Obrigatorio</div>
    </div>
</form>
