<div class="card card-body">
    <div class="row">

        <div class="col-2 ml-auto">
            <div class="d-inline-block">
                <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                    <input class="form-control" placeholder="{{'datatable.search' | translate }}"
                        (keyup)="updateFilter($event)">
                </div>
            </div>
        </div>


        <div class="col-12 mb-4 data-table-rows data-table-responsive">

            <ngx-datatable #gtNgxTable class="bootstrap expandable" [columnMode]="'force'"
                [messages]="{emptyMessage: 'datatable.nodata' | translate, totalMessage: 'datatable.total' | translate, selectedMessage: false}"
                [footerHeight]="40" [rowHeight]="'auto'" [limit]="10" [rows]='dataRows' [headerHeight]="20"
                [loadingIndicator]="true" [footerHeight]="100">
                <ngx-datatable-column [resizeable]="false" name="enabled" [maxWidth]="50"
                    name="{{'datatable.title' | translate }}" prop="id">
                    <ng-template let-column="column" ngx-datatable-header-template>
                        <span></span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="{{'datatable.title' | translate }}" prop="title">
                </ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="{{'datatable.category' | translate }}" prop="category">
                </ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="{{'datatable.status' | translate }}" prop="status">
                </ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="enabled" [maxWidth]="90">
                    <ng-template let-column="column" ngx-datatable-header-template>
                        <span>{{'datatable.edit' | translate }}</span>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                        <button type="button" class="btn btn-primary default" (click)="create()">{{'datatable.edit'
                            |
                            translate
                            }}</button>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [resizeable]="false" name="enabled" [maxWidth]="100">
                    <ng-template let-column="column" ngx-datatable-header-template>
                        <span>{{'datatable.delete' | translate }}</span>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                        <button type="button" class="btn btn-secondary default" (click)="create()">{{'datatable.delete'
                            |
                            translate
                            }}</button>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-footer *ngIf="true">
                    <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
                        let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
                        <div class="w-100 d-flex justify-content-center">
                            <pagination [totalItems]="rowCount" [itemsPerPage]="pageSize" [maxSize]="5" previousText="<"
                                (pageChanged)="table.onFooterPage($event)" nextText=">">
                            </pagination>
                        </div>
                    </ng-template>
                </ngx-datatable-footer>
            </ngx-datatable>

        </div>
    </div>
</div>
